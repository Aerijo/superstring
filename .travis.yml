language: node_js
sudo: false

notifications:
  email:
    on_success: never
    on_failure: change

node_js:
  - "node"

before_install:
  - curl https://cmake.org/files/v3.6/cmake-3.6.3-Linux-x86_64.tar.gz | tar xz
  - export PATH=${PWD}/cmake-3.6.3-Linux-x86_64/bin:$PATH

script:
  - "npm run ci"

git:
  depth: 10

branches:
  only:
    - master

env:
  - CXX=clang++

cache:
  directories:
    - emsdk_portable

addons:
  apt:
    packages:
      - libstdc++6-4.8-dev
